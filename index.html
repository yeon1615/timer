<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>
      <img class="img-logo" src="./img/weniv-logo.png" alt="위니브 로고" />
    </h1>
    <article>
      <h2 class="txt-title">TIMER</h2>
      <div class="cont-timer">
        <div>
          <strong>HRS</strong>
          <input type="text" class="inp-hrs bg-box" value="00" />
        </div>
        <img class="img-dot" src="./img/dot.png" alt="" srcset="" />
        <div>
          <strong>MIN</strong>
          <input type="text" class="inp-min bg-box" value="00" />
        </div>
        <img class="img-dot" src="./img/dot.png" alt="" srcset="" />
        <div>
          <strong>SEC</strong>
          <input type="text" class="inp-sec bg-box" value="00" />
        </div>
      </div>
      <button class="btn-start">
        <img src="./img/button/start-disabled.png" alt="시작 버튼" srcset="" />
      </button>
      <button class="btn-reset">
        <img src="./img/button/reset-disabled.png" alt="리셋 버튼" srcset="" />
      </button>
    </article>
    <small class="txt-copy">&copy; WENIV CORP.</small>
    <script src="./app.js"></script>
  </body>
</html>
